		<script>
			function SHA1(str) {
  var sum = require('crypto').createHash('sha1')
  sum.update(str)
  return sum.digest('hex')
}

function BASE64(str) {
  return (new Buffer(str)).toString('base64')
}

var message = BASE64(JSON.stringify({})),
    timestamp = Math.round(Date.now() / 1000),
